<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <header>
    <h1>light box</h1>
    <div class="imgbox">
      <img class="thumb" src="https://image.petmd.com/files/2022-06/Border-Collie.jpg?VersionId=7PP89BPqrQF.Mqd_ohT2gW3KGHelczRI" 
           width="100" onclick="lightbox_open(1)" />
      <img class="thumb" src="https://www.purina.com.au/-/media/project/purina/main/breeds/cat/cat_abyssinian_desktop.jpg?h=475&la=en&w=825&hash=8CE74144C52ACB79B0ED28F7F8BAD429" 
           width="100" onclick="lightbox_open(2)" />
      <img class="thumb" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Tursiops_truncatus_01.jpg/440px-Tursiops_truncatus_01.jpg" 
           width="100" onclick="lightbox_open(3)" />
    </div>
  </header>
  <div class="block"></div>
  <div class="lightbox">
    <h1>박물관에서 사진 아빠를 찾아서</h1>
    <p>아빠와 함께 떠난 숲속의 박물관 여행에서 아빠가 말도 없이 사라지자 강아지 베리와 함꼐 아빠를 찾아 헤메는데..<br><br></p>
    <figure>
      <img class="active" src="https://image.petmd.com/files/2022-06/Border-Collie.jpg?VersionId=7PP89BPqrQF.Mqd_ohT2gW3KGHelczRI" 
         alt="" />
      <img src="https://www.purina.com.au/-/media/project/purina/main/breeds/cat/cat_abyssinian_desktop.jpg?h=475&la=en&w=825&hash=8CE74144C52ACB79B0ED28F7F8BAD429" 
          alt="" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Tursiops_truncatus_01.jpg/440px-Tursiops_truncatus_01.jpg" 
          alt="" />
    </figure>
    <div class="indicator">
      <button onclick="change_img(this.innerHTML)">1</button>
      <button onclick="change_img(this.innerHTML)">2</button>
      <button onclick="change_img(this.innerHTML)">3</button>
    </div>
    <div class="btn_close" onclick="lightbox_close()">X</div>
  </div>
  
</body>
</html>
